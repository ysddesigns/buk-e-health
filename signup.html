<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - University E-health Clinic</title>
  <link rel="stylesheet" href="signup-css.css">
</head>
<body>
  <div class="bg-image"></div>
  <div class="signup-container">
    <h2>Sign Up for University E-health Clinic</h2>
    <form id="signup-form" action="register.php" method="POST">
      <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="registration-number">Registration Number:</label>
        <input type="text" id="registration-number" name="registration-number" required>
      </div>
     
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>
</body>
</html>
