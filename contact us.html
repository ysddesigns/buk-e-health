<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - University E-health Clinic</title>
<link rel="stylesheet" href="contact us.css"> <!-- Link to your custom stylesheet -->
<style>
  /* Additional custom styles specific to the Contact Us page can be added here */
</style>
</head>
<body>

<!-- Header with navigation (if applicable) -->
<header>
  <nav>
    <!-- Include navigation links here -->
  </nav>
</header>

<!-- Main content area -->
<main>
  <section id="contact-form">
    <div class="container">
      <h2>Contact Us</h2>
      <p>Please fill out the form below to get in touch with us.</p>
      <form action="#" method="POST" id="contactForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" rows="5" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
</main>

<!-- Footer -->
<footer>
  <div class="container">
    <p>&copy; 2024 University E-health Clinic. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
